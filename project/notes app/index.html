<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Catatan Harian</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Catatan Harian</h1>
    
    <input type="text" id="note-title" placeholder="Judul catatan">
    <textarea id="note-content" placeholder="Tulis catatanmu di sini..."></textarea>
    <button id="add-note-btn">Tambah Catatan</button>

    <div id="note-list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
