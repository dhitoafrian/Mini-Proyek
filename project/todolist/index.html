<!DOCTYPE html>

<head>

  <title>To-Do List</title>

</head>
<body>
  <h1>To-Do List</h1>
  <input type="text" id="todo-input" placeholder="Tambah tugas...">
  <button id="add-btn">Tambah</ button>

  <script src="script.js"></script>
</body>
</html>
